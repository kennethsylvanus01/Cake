<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Flight Booking Landing Page</title>
    <link rel="stylesheet" href="./Assets/cake.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <nav>
        <div class="nav__logo">MayFlight</div>
        <ul class="nav__links">
            <li class="link"><a href="#">Home</a></li>
            <li class="link"><a href="#">About</a></li>
            <li class="link"><a href="#">Offers</a></li>
            <li class="link"><a href="#">Seats</a></li>
            <li class="link"><a href="#">Destination</a></li>
        </ul>
        <button class="btn">Contact</button>
    </nav>
    <header class="section__container header__container">
        <h1 class="section__header">Find And Book <br>A Great Experience</h1>
        <img src="Assets/image/pexels-pixabay-164589.jpg" alt="header">
    </header>

     <section class="section__container booking__container">
        <div class="booking__nav">
            <span>Economy Class</span>
            <span>Business Class</span>
            <span>First Class</span>
        </div>
        <form>
            <div class="form__group">
                <span><i class="ri-map-pin-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="text">
                        <label>Location</label>
                    </div>
                    <p>Where are you going?</p>
                </div>
            </div>
        

            <div class="form__group">
                <span><i class="ri-user-received-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="number">
                        <label>Travellers</label>
                    </div>
                    <p>Add guests</p>
                </div>
            </div>
            <div class="form__group">
                <span><i class="ri-calendar-schedule-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="text">
                        <label>Departure</label>
                    </div>
                    <p>Add date</p>
                </div>
            </div>
            <div class="form__group">
                <span><i class="ri-search-line"></i></span>
                <div class="input__content">
                    <div class="input__group">
                        <input type="text">
                        <label>Return</label>
                    </div>
                    <p>Add date</p>
                    <P>kenneth</P>
                </div>
            </div>
        </form>    
     </section>
</body>
</html>
